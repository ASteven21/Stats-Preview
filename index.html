<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
  <body>
    <main>
      <div class="text">
        <h2>
          Get <span>insights</span> that help your business grow.
        </h2>
        <p>
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>
        <div class="stats">
          <div class="company">
            <h2 class="stats__number">10k+</h2>
            <p class="stats__text">companies</p>
          </div>
          <div class="template">
            <h2 class="stats__number">314</h2>
            <p class="stats__text">templates</p>
          </div>
          <div class="query">
            <h2 class="stats__number">12M+</h2>
            <p class="stats__text">queries</p>
          </div>
        </div>
      </div>
      <div class="image">
        <img src="./images/image-header-mobile.jpg" alt="class picture mobile" class="mobile-pic">
        <img src="./images/image-header-desktop.jpg" alt="class picture desktop" class="desktop-pic">
      </div>
    </main>

    <div class="attribution" style="color: white;">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/ASteven21" target="_blank">Antonius Steven</a>.
    </div>
</body>
</html>
